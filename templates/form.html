<form action="/submit" method="post" enctype="multipart/form-data">
  <!-- Service Type Dropdown -->
  <select id="serviceType" name="serviceType" onchange="updateFormFields()">
    <option value="local">Local</option>
    <option value="export">Export</option>
    <option value="import">Import</option>
  </select>

  <!-- Local Fields -->
  <div id="localFields">
    <input name="collection_company_local">
    ...
    <input name="inco_terms_local" value="DTD" readonly>
    <input type="file" name="shipment_docs" multiple>
  </div>

  <!-- Export Fields -->
  <div id="exportFields" style="display:none;">
    <input name="collection_company_export">
    ...
    <select name="inco_terms_export">
      <option value="DDP">DDP</option>
      <option value="DAP">DAP</option>
      <option value="DDU">DDU</option>
      <option value="CPT">CPT</option>
    </select>
    <input type="file" name="shipment_docs" multiple>
  </div>

  <!-- Import Fields -->
  <div id="importFields" style="display:none;">
    <input name="collection_company_import">
    ...
    <select name="inco_terms_import">
      <option value="DDP">DDP</option>
      <option value="DAP">DAP</option>
      <option value="DDU">DDU</option>
      <option value="EXW">EXW</option>
    </select>
    <input type="file" name="shipment_docs" multiple>
  </div>

  <button type="submit">Submit</button>
</form>
